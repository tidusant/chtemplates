<section class="contact_area p_120">
    <div class="container">
        <div data-bind="html:data().Blocks.map.map"></div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <div class="contact_info">
                    <div class="info_item"> <i class="lnr lnr-home"></i>
                        <h6 data-bind="text:CommonData().Langs.address_1">California, United States</h6>
                        <p data-bind="text:CommonData().Langs.address_2">Santa monica bullevard</p>
                    </div>
                    <div class="info_item"> <i class="lnr lnr-phone-handset"></i>
                        <h6><a data-bind="text:CommonData().Langs.phone, attr:{href:'tel:'+CommonData().Langs.phone}" href="tel:00 (440) 9865 562">00 (440) 9865 562</a></h6>
                        <p data-bind="text:CommonData().Langs.worktime">Mon to Fri 9am to 6 pm</p>
                    </div>
                    <div class="info_item"> <i class="lnr lnr-envelope"></i>
                        <h6><a data-bind="text:CommonData().Langs.mailto,attr:{href:'mailto:'+CommonData().Langs.mailto}" href="mailto:support@colorlib.com">support@colorlib.com</a></h6>
                        <p data-bind="text:CommonData().Langs.sendps">Send us your query anytime</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <form class="row contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" data-bind="attr:{placeholder: CommonData().Langs.contact_entername}" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" data-bind="attr:{placeholder: CommonData().Langs.contact_enteremail}" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" data-bind="attr:{placeholder: CommonData().Langs.contact_entersubject}" placeholder="Enter Subject">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" rows="1" data-bind="attr:{placeholder: CommonData().Langs.contact_entermessage}" placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 text-right">
                        <button type="submit" value="submit" class="btn submit_btn" data-bind="text:CommonData().Langs.contact_sendmessage">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
