<div class="container" data-bind="if: CommonData()">
    
                <div class="row">
                    
                    <div class="col-lg-4  col-md-4 col-sm-12">
                        <div class="single-footer-widget">
                            <h6 class="title" data-bind="text:CommonData().Langs.contactus"></h6>
                            <div class="contact_info">
                                <div class="info_item"> <i class="lnr lnr-home"></i>
                                    <strong style="color:#fff" data-bind="text:CommonData().Langs.address_1"></strong>
                                    <p data-bind="text:CommonData().Langs.address_2"></p>
                                </div>
                                <div class="info_item"> <i class="lnr lnr-phone-handset"></i>
                                    <strong><a style="color:#fff" data-bind="text:CommonData().Langs.phone,attr:{href:'phone:'+CommonData().Langs.phone}"></a></strong>
                                    <p data-bind="text:CommonData().Langs.worktime"></p>
                                </div>
                                <div class="info_item"> <i class="lnr lnr-envelope"></i>
                                    <strong><a style="color:#fff" data-bind="text:CommonData().Langs.mailto,attr:{href:'mailto:'+CommonData().Langs.mailto}"></a></strong>
                                    <p data-bind="text:CommonData().Langs.sendps">!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="single-footer-widget instafeed">
                            <h6 class="title">Instagram Feed</h6>
                            <ul class="list instafeed d-flex flex-wrap">
                                <li><img src="{{Templateurl}}images/instagram/Image-01.jpg" alt=""></li>
                                <li><img src="{{Templateurl}}images/instagram/Image-02.jpg" alt=""></li>
                                <li><img src="{{Templateurl}}images/instagram/Image-03.jpg" alt=""></li>
                                <li><img src="{{Templateurl}}images/instagram/Image-04.jpg" alt=""></li>
                                <li><img src="{{Templateurl}}images/instagram/Image-05.jpg" alt=""></li>
                                <li><img src="{{Templateurl}}images/instagram/Image-06.jpg" alt=""></li>
                                <li><img src="{{Templateurl}}images/instagram/Image-07.jpg" alt=""></li>
                                <li><img src="{{Templateurl}}images/instagram/Image-08.jpg" alt=""></li>
                            </ul>
                        </div>
                    </div>  
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="single-footer-widget f_social_wd">
                            <h6 data-bind="text:CommonData().Langs.follow"></h6>
                                <p data-bind="text:CommonData().Langs.us_social"></p>
                            <div class="f_social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-dribbble"></i></a>
                                <a href="#"><i class="fa fa-behance"></i></a>
                            </div>
                        </div>
                    </div>                      
                </div>
                <div class="row footer-bottom d-flex justify-content-between align-items-center">
