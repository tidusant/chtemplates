<section class="service-area section-gap">
	<div class="container">
	  <div class="row d-flex justify-content-center">
	    <div class="col-md-8 pb-40 header-text">
	      <h1 data-bind="html:data().Blocks.property_management.title"></h1>
	    </div>
	  </div>
	</div>  
</section>

<div class="whole-wrap">
	<div class="container">
		<div class="section-top-border">
			<h3 class="mb-30" data-bind="html:data().Blocks.property_management.commitment_1"> </h3>
			<div class="row">
				<div class="col-md-3">
					<img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder()+data().Blocks.property_management.commitment_image_1}" alt="" class="img-fluid">
				</div>
				<div class="col-md-9 mt-sm-20" data-bind="html:data().Blocks.property_management.commitment_content_1">
					
				</div>
			</div>
		</div>
		<div class="section-top-border">
			<h3 class="mb-30" data-bind="html:data().Blocks.property_management.commitment_2"></h3>
			<div class="row">
				<div class="col-md-9" data-bind="html:data().Blocks.property_management.commitment_content_2"></div>
				<div class="col-md-3">
					<img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder()+data().Blocks.property_management.commitment_image_2}" alt="" class="img-fluid">
				</div>
			</div>
		</div>					
	</div>
</div>
