<section class="service-area section-gap">
	<div class="container">
	  <div class="row d-flex justify-content-center">
	    <div class="col-md-8 pb-40 header-text">
	      <h1 data-bind="html:data().Blocks.residential.title"></h1>
	    </div>
	  </div>
	  <div data-bind="html:data().Blocks.residential.content">
	  </div>
	  <div data-bind="html:data().Blocks.residential.needs_list">
	  </div>
	</div>  
</section>
<br /><br />
<div class="whole-wrap">
	<div class="container">
		<div class="section-top-border">
			<h3 class="mb-30" data-bind="html:data().Blocks.interim.title"> </h3>
			<div class="row">
				<div class="col-md-3">
					<img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder()+data().Blocks.interim.image}" alt="" class="img-fluid">
				</div>
				<div class="col-md-9 mt-sm-20" data-bind="html:data().Blocks.interim.content">
					
				</div>
			</div>
		</div>
		<div class="section-top-border">
			<h3 class="mb-30" data-bind="html:data().Blocks.commercial.title"></h3>
			<div class="row">
				<div class="col-md-9" data-bind="html:data().Blocks.commercial.content">
					
				</div>
				<div class="col-md-3">
					<img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder()+data().Blocks.commercial.image}" alt="" class="img-fluid">
				</div>
			</div>
		</div>					
	</div>
</div>
