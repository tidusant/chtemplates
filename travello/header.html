<div id="headercontroller">
    <header class="header scrolled">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start">
                        <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
                            <div class="logo"><a class="nobinding" data-bind="attr:{href:Configs().texviet_url}"><img src="{{Templateurl}}images/logo.png" alt="" style="margin-top:-20px;height: 60px"></a></div>
                            <nav class="main_nav">
                                <ul class="headermenu d-flex flex-row align-items-start justify-content-start">
                                    <li><a class="nobinding" data-scroll-to="#home" data-bind="text:CommonData().Langs.menu_home,attr:{href:'javascript:;'}"></a></li>
                           
                                    <li><a class="nobinding" data-scroll-to="#petcare" href="javascript:;" data-bind="text:CommonData().Langs.menu_petcare"> </a></li>   
                                    <li><a class="nobinding" data-scroll-to="#contact" href="javascript:;" data-bind="text:CommonData().Langs.menu_contact"> </a></li>
                                </ul>
                            </nav>
                           
                            <!-- Hamburger -->

                            <div class="hamburger ml-auto">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_social d-flex flex-row align-items-center justify-content-start">
            <ul class="d-flex flex-row align-items-start justify-content-start">
                
                <li><a data-bind="attr:{href:CommonData().Langs.menu_facebook_link}"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a data-bind="attr:{href:CommonData().Langs.menu_twitter_link}"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a data-bind="attr:{href:CommonData().Langs.menu_linkedin_link}"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </header>

    <!-- Menu -->

    <div class="menu">
        <div class="menu_header d-flex flex-row align-items-center justify-content-start">
            <div class="menu_logo"><a class="nobinding" data-bind="attr:{href:Configs().texviet_url}">TexViet</a></div>
            <div class="menu_close_container ml-auto"><div class="menu_close"><div></div><div></div></div></div>
        </div>
        <div class="menu_content">
            <ul>
                <li><a class="menu_phone" data-scroll-to="#home" data-bind="attr:{href:'javascript:;'},text:CommonData().Langs.menu_home"></a></li>
                 <li><a class="menu_phone" data-scroll-to="#petcare" href="javascript:;" data-bind="text:CommonData().Langs.menu_petcare"> </a></li>
             
                <li><a class="menu_phone" data-scroll-to="#contact" href="javascript:;" data-bind="text:CommonData().Langs.menu_contact"> </a></li>
            </ul>
        </div>
        
    </div>
</div>
