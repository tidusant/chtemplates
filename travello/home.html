               <div class="container">
                  <div class="row">
                     <div class="col">
                        <div class="home_slider_content">

                              <h2 data-bind="text:data().Blocks.header.banner_title2"></h2>

                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- Slide -->

<div class="about" id="about">
   <div class="intro_background" data-bind="attr:{style:'background-image:url({{Templateurl}}images/'+getAssetFolder(0)+'intro.png);z-index:1000;'}" ></div>
      <div class="container" style="padding-bottom:30px;border-bottom: solid 2px #e4e6e8;">
         <div class="row">
            <div class="col text-center">
               <div class="section_subtitle" data-bind="text:data().Blocks.about.subtitle"></div>
               <div class="section_title"><h2 data-bind="text:data().Blocks.about.title"></h2></div>
            </div>
         </div>
         <div class="row about_row">
            <div class="col-lg-6">
               <div class="about_content">
                  <div class="text_highlight" data-bind="html:data().Blocks.about.text_highlight"></div>
                  <div class="about_text" data-bind="html:data().Blocks.about.about_text">
                    
                  </div>
                 
               </div>
            </div>
            <div class="col-lg-6">
               <div class="about_image"><img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder(0)+data().Blocks.about.image}" alt=""></div>
            </div>
         </div>
      </div>
   </div>












<div class="why" id="travel">

               <div class="why_content text-center">
                  <div class="why_title" data-bind="text:data().Blocks.bottom_block.block1_title"> </div>

                  </div>
               </div>
            </div>
         </div>

         <!-- Why item -->
         <div class="col-lg-4 why_col">
            <div class="why_item">
               <div class="why_image">

                     <img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder(0)+data().Blocks.bottom_block.block2_icon}" alt="">
                  </div>
               </div>
               <div class="why_content text-center">
                  <div class="why_title" data-bind="text:data().Blocks.bottom_block.block2_title"> </div>
                  <div class="why_text" >
                     <p data-bind="html:data().Blocks.bottom_block.block2_text"> </p>
                     
                  </div>
               </div>
            </div>
         </div>

         <!-- Why item -->
         <div class="col-lg-4 why_col">
            <div class="why_item">
               <div class="why_image">
                  <img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder(0)+data().Blocks.bottom_block.block3_image}" alt="">
                  <div class="why_icon d-flex flex-column align-items-center justify-content-center">
                     <img data-bind="attr:{src:'{{Templateurl}}images/'+getAssetFolder(0)+data().Blocks.bottom_block.block3_icon}" alt="">
