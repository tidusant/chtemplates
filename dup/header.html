                <div class="header-wrap">
                    <div class="header-top d-flex justify-content-between align-items-center">

                                <ul class="nav nav-menulangs" data-bind="foreach:LangLinks()">
                      
                                    <li class="navbar-nav">

                                      </a> -->
                                     <a style="font-size:0.7rem!important;" data-bind="attr: {class:$root.isCurLang(Code)?'actived':'', href: '{{siteurl}}'+Href, title: $data.Name},text:Name"></a>
                                    </li>
                                  
                                </ul>  
                                
                              

                            </div>
                        </div>
                        
                        <div class="main-menubar d-flex align-items-center" data-bind="if:CommonData()">

                    </div>
